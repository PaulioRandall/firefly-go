name: Go

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Go build
      run: go build -o ./cmd/firefly.go firefly
    - name: Go test
      run: go test ./...
    - name: Go vet
      run: go vet ./...
